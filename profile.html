      <div class="my-profile1">My Profile</div>
      <img
        class="ticketflo-light-1-icon"
        alt=""

      <section class="information">

        <!--profile change-->
        <div class="information-child">

        <label class="first-name1">First Name</label>
        <label class="last-name1">Last Name</label>
        <label class="contact-number">Contact Number</label>

        <input class="information-child1" type="text" />

        <label class="date-of-birth">Date Of Birth </label>
        <label class="address">Address</label>
        <input class="information-child2" type="text" />

        <input class="date-of-birth1"type="date"/>
        <select class="gender1" >

            ">Male

            <option value="Female
            ">Female
            </option>
            <option value="Other
            ">Other
            </option>
            
          </select>
  
          
       

        <textarea class="address1"> </textarea>
        <button class="edit">
          <div class="edit-child"></div>
          <img class="vector-icon8" alt="" src="./public/editbtn.svg" />

          <div class="edit1">Edit</div>

      </section>
      <button class="home"onclick="window.location.href='home.html';">

        <div class="home1">Home</div>
      </button>
      <button class="eventi"onclick="window.location.href='event.html';">
        <div class="events">Events</div>
        <img class="vector-icon10" alt="" src="./public/vector3.svg" />
      </button>
      <button class="order"onclick="window.location.href='merchandise.html';">
        <img class="vector-icon11" alt="" src="./public/vector131.svg" />

        <div class="orders">Orders</div>

      </button>
      <img class="vector-icon13" alt="" src="./public/vector4.svg" />

      <button class="profile">Profile</button>
      <button class="component-107"onclick="window.location.href='loging.html';">
        <div class="logout1">Logout</div>
        <img
          class="component-107-child"
          alt=""
          src="./public/group-33.svg"
        />
      </button>
    </div>

    

    <script>
      var groupButton = document.getElementById("groupButton");
      if (groupButton) {
        groupButton.addEventListener("click", function () {
          var popup = document.getElementById("groupContainer");
          if (!popup) return;
          var popupStyle = popup.style;
          if (popupStyle) {
            popupStyle.display = "flex";
            popupStyle.zIndex = 100;
            popupStyle.backgroundColor = "rgba(113, 113, 113, 0.3)";
            popupStyle.alignItems = "center";
            popupStyle.justifyContent = "center";
          }
          popup.setAttribute("closable", "");
      
          var onClick =
            popup.onClick ||
            function (e) {
              if (e.target === popup && popup.hasAttribute("closable")) {
                popupStyle.display = "none";
              }
            };
          popup.addEventListener("click", onClick);
        });
      }

      <!--profile change---->

      function readURL(input) {
    if (input.files && input.files[0]) {
        var reader = new FileReader();
        reader.onload = function(e) {
            $('#imagePreview').css('background-image', 'url('+e.target.result +')');
            $('#imagePreview').hide();
            $('#imagePreview').fadeIn(650);
        }
        reader.readAsDataURL(input.files[0]);
    }
}
$("#imageUpload").change(function() {
    readURL(this);
});
      </script>
  </body>
</html>
