<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./paymenthistory.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Exo:wght@500&display=swap"
    />
  </head>
  <body>
    <div class="payment-detail">
      <section class="payment-detail-child"></section>
      <nav class="payment-detail-item"></nav>
      <button class="frame-parent" id="groupButton">
        <div class="alex-wrapper">
          <div class="alex">Alex</div>
        </div>
        <img class="vector-icon7" alt="" src="./public/vector121.svg" />
      </button>
      <div class="ellipse-wrapper">
        <img class="ellipse-icon" alt="" src="./public/ellipse@2x.png" />
      </div>
      <h1 class="payment-details">Payment Details</h1>
      <img
        class="ticketflo-light-1-icon"
        alt=""
        src="./public/TicketFlo_light 1.png"
      />

      <button class="home"onclick="window.location.href='home.html';">
        <img class="vector-icon8" alt="" src="./public/home.svg" />

        <div class="home1">Home</div>
      </button>
      <button class="eventi"onclick="window.location.href='event.html';">
        <div class="events">Events</div>
        <img class="vector-icon9" alt="" src="./public/vector3.svg" />
      </button>
      <button class="order">
        <img class="vector-icon10" alt="" src="./public/vector131.svg" />

        <div class="orders">Orders</div>
        <img class="vector-icon11" alt="" src="./public/vector141.svg" />
      </button>
      <img class="vector-icon12" alt="" src="./public/vector4.svg" />

      <button class="profile">Profile</button>
      <button class="component-107"onclick="window.location.href='loging.html';">
        <div class="logout1">Logout</div>
        <img
          class="component-107-child"
          alt=""
          src="./public/group-33.svg"
        />
      </button>
      <div class="payment-detail-inner"></div>
      <div class="wallet-balance-0-container">
        <span>Wallet Balance</span>
        <span class="aud">: $0 AUD</span>
      </div>
      <button class="component-101"onclick="window.location.href='paymentinformation.html';">
        <div class="see-details">Add New Card</div>
        <div class="component-101-child"></div>
      </button>
    </div>

  </body>
</html>
